redis.cluster.host=127.0.0.1
redis.cluster.port=6379
redis.cluster.username=
redis.cluster.password=123456
# Redis��������
redis.standalone.host=127.0.0.1
redis.standalone.port=6379
redis.standalone.username=
redis.standalone.password=123456
