redis.certName=
redis.keyName=

# mybatis-plus
mybatis-plus.type-aliases-package=com.**.dao,com.**.**.dao
mybatis-plus.mapper-locations=classpath*:mapping/**/*Mapper.xml
# nsq
nsq.type=${MQ_TYPE}
nsq.produce-host=${MQ_HOST}
nsq.produce-port=${MQ_PORT}
nsq.lookup-host=${MQ_LOOKUPD_HOST}
nsq.lookup-port=${MQ_LOOKUPD_PORT}
nsq.auth.username=${MQ_AUTH_USERNAME}
nsq.auth.password=${MQ_AUTH_PASSWORD}
nsq.auth.mechanism=${MQ_AUTH_MECHANISM}
# Anyshare
anyshare.hydra-admin-point=http://${hydra_admin_host}:${hydra_admin_port}${hydra_admin_prefix}
anyshare.user-management-point=http://${user.management.host}:${user.management.port}
anyshare.docshare-public-point=http://${docshare_public_host}:${docshare_public_port}
anyshare.docshare-private-point=http://${docshare_private_host}:${docshare_private_port}
anyshare.eacp-point=http://${eacp.host}:${eacp.port}
anyshare.efast-point=http://${efast.host}:${efast.port}
anyshare.docset-point=http://${docset.host}:${docset.port}
anyshare.language=${language}
anyshare.deploy-service-point=http://${deploy_service_host}:${deploy_service_port}
anyshare.document-point=http://${document_host}:${document_port}
anyshare.appstore-point=http://${appstore_host}:${appstore_port}
anyshare.personal-config-point=http://${personalconfig_private_host}:${personalconfig_private_port}
anyshare.message-private-point=http://${message_private_host}:${message_private_port}
anyshare.kc-mc-private-point=http://${kc_mc_private_host}:${kc_mc_private_port}

# knife4j
knife4j.enable=true
knife4j.production=false
# thrift
thrift.eacphost=${eacp_thrift.host}
thrift.eacplogPort=${eacp_thrift.port}
thrift.evfshost=${evfs.thrift.host}
thrift.evfsPort=${evfs.thrift.port}
thrift.sharemgnthost=${sharemgnt_host}
thrift.sharemgntPort=${sharemgnt_port}
my.crossOriginSwitch=false
# custom
my.shareAuditorFilteringInitiatedBySelf=true
my.auditorFilteringInitiatedBySelf=true
ut.disable-aspect=false
# execute_db_actuator=false
execute_workflow_config_init=true
module.version=${module.version}
#Actuator
management.endpoints.web.base-path=/
management.endpoints.web.path-mapping.health=/actuator/health

# 禁用swagger
springfox.documentation.enabled=false
springdoc.swagger-ui.enabled=false
springdoc.api-docs.enabled=false
