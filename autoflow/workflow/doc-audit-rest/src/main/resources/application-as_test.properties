logging.level.root=INFO
logging.level.com.aishu.doc=ERROR
spring.main.banner-mode = console
mybatis-plus.global-config.banner=false

server.servlet.encoding.charset=UTF-8
server.servlet.encoding.force=true
server.servlet.encoding.enabled=true

server.dbtype=${DB_TYPE}
server.rds-host=${HOST_IP}
server.rds-port=${PORT}
server.rds-database=${DATABASE}
spring.datasource.username=workflow
spring.datasource.password=Workflow@123
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.idle-timeout=180000
spring.datasource.hikari.validation-timeout=3000
spring.datasource.hikari.max-lifetime=700000
spring.datasource.hikari.maximum-pool-size=160
spring.datasource.hikari.connection-test-query=select 1 from dual


server.port=9800
server.additionalPorts=
server.servlet.context-path=/api/doc-audit-rest
spring.aop.auto=true
server.compression.enabled=true
server.compression.min-response-size=1
server.tomcat.connection-timeout=5000
server.tomcat.uri-encoding=UTF-8
server.tomcat.max-http-form-post-size=5MB
server.tomcat.max-swallow-size=5MB

spring.servlet.multipart.max-file-size=100MB
spring.servlet.multipart.max-request-size=100MB
server.servlet.session.timeout=PT4H
spring.main.allow-circular-references=true

# Redis
redis.connectType=standalone
