apiVersion: v1
kind: Service
metadata:
  name: flow-audit-core
  namespace: {{ .Values.namespace }}
  labels:
    app: flow-audit-core
spec:
{{- if .Values.service.enableDualStack }}
  ipFamilies:
  - IPv6
  - IPv4
  ipFamilyPolicy: PreferDualStack
{{- end }}
  ports:
    - name: public-port
      port: 9800
      protocol: TCP           
  selector:
    app: flow-audit-core
  type: {{ .Values.service.type }}
