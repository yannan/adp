<!DOCTYPE html>
<html>
<head>
  <title>ReDoc</title>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://fonts.googleapis.com/css?family=Montserrat:300,400,700|Roboto:300,400,700" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
    }
  </style>
</head>
<body>
<redoc id="redoc" spec-url=''></redoc>
<script src="./js/xe-utils.js"></script>
<script type="application/javascript">
  const parseUrl = XEUtils.parseUrl(window.location.href)
  const baseUrl = parseUrl.protocol + '//' + parseUrl.host
  console.log('redoc-baseUrl', baseUrl)
  const redocObj = document.getElementById("redoc")
  redocObj.setAttribute("spec-url", baseUrl + "/api/workflow-rest/v2/api-docs")
</script>
<script src="./js/redoc.standalone.js"></script>
</body>
</html>
