server:
  port: 8098
  max-http-header-size: 512KB
  tomcat:
    accept-count: 1000
    max-threads: 800
    min-spare-threads: 100
spring:
  main:
    allow-circular-references: true
  application:
    name: data-connection
    version: 1.0.0
    queryName: vega-calculate-coordinator
    dbType: mysql
  mvc:
    throw-exception-if-no-handler-found: true
    pathmatch:
      matching-strategy: ANT_PATH_MATCHER
  servlet:
    multipart:
      max-file-size: 10MB
      max-request-size: 10MB
  datasource:
    dynamic:
      primary: default  # 指定默认数据源
      strict: false # true：找不到数据源报错
      lazy: false
      datasource:
        default:
          driver-class-name: org.mariadb.jdbc.Driver
          url: jdbc:mariadb://10.4.110.188:3330/adp?useUnicode=true&useSSL=false&characterEncoding=utf8mb4&serverTimezone=GMT%2B8
          username: root
          password: eisoo.com123
          #          driver-class-name: dm.jdbc.driver.DmDriver
          #          url: jdbc:dm://192.168.173.16:5236?schema=adp
          #          username: SYSDBA
          #          password: HUN_SYSDBA2023
          type: com.alibaba.druid.pool.DruidDataSource #引入自定义的Druid数据源
          druid:
            default-auto-commit: false
            #初始化时建立物理连接的个数
            initial-size: 5
            #最小连接池数量
            min-idle: 5
            #最大连接池数量 maxIdle已经不再使用
            max-active: 20
            #获取连接时最大等待时间，单位毫秒
            max-wait: 60000
            #申请连接的时候检测，如果空闲时间大于timeBetweenEvictionRunsMillis，执行validationQuery检测连接是否有效。
            test-while-idle: true
            #既作为检测的间隔时间又作为testWhileIdel执行的依据
            time-between-eviction-runs-millis: 60000
            #销毁线程时检测当前连接的最后活动时间和当前时间差大于该值时，关闭当前连接
            min-evictable-idle-time-millis: 30000
            #用来检测连接是否有效的sql 必须是一个查询语句
            validation-query: select 'x'
            #申请连接时会执行validationQuery检测连接是否有效,开启会降低性能,默认为true
            test-on-borrow: false
            #归还连接时会执行validationQuery检测连接是否有效,开启会降低性能,默认为true
            test-on-return: false
            #是否缓存preparedStatement,mysql5.5+建议开启
            pool-prepared-statements: true
            #当值大于0时poolPreparedStatements会自动修改为true
            max-pool-prepared-statement-per-connection-size: 20

