server:
  port: 8099
  max-http-header-size: 512KB
  tomcat:
    accept-count: 1000
    max-threads: 800
    min-spare-threads: 100
spring:
  main:
    allow-circular-references: true
  application:
    name: vega-gateway
    version: 1.0.0
    queryName: vega-calculate-coordinator

  mvc:
    throw-exception-if-no-handler-found: true
    pathmatch:
      matching-strategy: ANT_PATH_MATCHER
  servlet:
    multipart:
      max-file-size: 10MB
      max-request-size: 10MB
  datasource:
    dynamic:
      primary: mysql  # 指定默认数据源
      strict: true # true：找不到数据源报错
      lazy: true
      datasource:
        mysql:
          type: com.alibaba.druid.pool.DruidDataSource #引入自定义的Druid数据源
          driverClassName:
          url: jdbc:fake://
          username: xxx
          password: xxx
        clickhouse:
          type: com.alibaba.druid.pool.DruidDataSource #引入自定义的Druid数据源
          driverClassName:
          url: jdbc:fake://
          username: xxx
          password: xxx

#mybatis-plus配置
mybatis-plus:
  global-config:
    banner: false
    enable-sql-runner: true
  mapper-locations: classpath*:com/**/mapper/xml/*.xml
  configuration:
    log-impl: org.apache.ibatis.logging.slf4j.Slf4jImpl

#openlook相关配置
