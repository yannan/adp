apiVersion: v1
kind: Service
metadata:
  name: {{ .Values.moduleName }}-svc
  namespace: {{ .Values.namespace }}
  labels:
    module: {{ .Values.moduleName }}
spec:
  selector:
    module: {{ .Values.moduleName }}
  type: {{ .Values.service.dataModelJob.type }}
  ports:
    - name: {{ .Values.moduleName }}
      port: {{ .Values.service.dataModelJob.port }}
      protocol: TCP
      targetPort: data-model-job
      {{- if eq .Values.service.dataModelJob.type "NodePort" }}
      nodePort: {{ .Values.service.dataModelJob.nodePort }}
      {{- end }}
